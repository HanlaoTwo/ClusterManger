<script type="text/x-template" id="cluster-template">
    <div>
        <div class="card-header">
            <h4 class="my-0 font-weight-normal"> {{ ci.name }} </h4>
        </div>
        <div class="card-body">
            <h3 class="card-title pricing-card-title">host
                <small class="text-muted">state</small>
            </h3>
            <div id="s">
                <ul class="list-unstyled mt-3 mb-4">
                    <li v-for="item in ci.host_stata">
                        {{ item.host }} {{item.state}}
                    </li>
                </ul>
                <button type="button" class="btn  btn-group-sm btn-outline-primary" @click="fresh()">刷新状态</button>
                <button type="button" class="btn  btn-group-sm btn-outline-primary" @click="restart()">重启</button>
                <button type="button" class="btn  btn-group-sm btn-outline-primary" @click="start()">启动</button>
                <button type="button" class="btn  btn-group-sm btn-outline-primary" @click="stop()">停止</button>
            </div>
        </div>
    </div>
</script>
